    description:

paths:
  /API/test:
    get:
      tags:
        - test
      summary: simple test page
      responses:
        "200":
          description: successful operation
        "404":
          description: error

  /API/GCode/xyToRad:
    post:
      tags:
        - GCode
      summary: GCode to GCode

  /API/GCode/transform:
    post:
      tags:
        - GCode
      summary: GCode to GCode

  /API/SVG/toGCode:
    post:
      tags:
        - SVG
      summary: SVG to GCode

  /API/SVG/toCentrelineSVG:
    post:
      tags:
        - SVG
      summary: SVG to SVG

  /API/Image/toSVG:
    post:
      tags:
        - Image
      summary: Image to SVG
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: File uploaded successfully

  /API/Image/toEdges:
    post:
      tags:
        - Image
      summary: Image to Edges Image

  /API/Image/toRadialFill:
    post:
      tags:
        - Image
      summary: Image to GCode
